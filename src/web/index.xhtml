<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <h:outputStylesheet library="css" name="main.css"  />
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;500;531;600;700;800;900&amp;display=swap"
          rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,700;1,700&amp;display=swap" rel="stylesheet"/>
    <title>Library</title>
</h:head>


<h:body>
    <div class="login-header header">
        <h1 class="title">Library</h1>
    </div>
    <div class="login">
        <h:form styleClass="login-form">
            Введите логин и пароль
            <div class="login-input-wrapper">
                <h:outputLabel styleClass="login-form__label label" for="login">Логин
                    <h:inputText validatorMessage="Введите логин"
                                 styleClass="login-form__input input"
                                 id="login" value="#{userBean.user.login}">
                        <f:validateRequired/>
                    </h:inputText>
                </h:outputLabel>
                <h:outputLabel styleClass="login-form__label label" for="password">Пароль
                    <h:inputSecret validatorMessage="Введите пароль"
                                   styleClass="login-form__input input"
                                   id="password"
                                   value="#{userBean.user.password}">
                        <f:validateRequired/>
                    </h:inputSecret>
                </h:outputLabel>
            </div>
            <h:commandButton styleClass="login-form__button button"
                             id="submit-button" value="Подтвердить"
                             action="#{userBean.goToResultPage}"/>
        </h:form>
        <h:messages styleClass="login-error"/>
    </div>
</h:body>
</html>
